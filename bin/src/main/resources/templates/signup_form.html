<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Sign Up - CodeJava</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Please enter your Details to checkin</h1>
			
			
			
		</div>
		
		<form th:action="@{/process_register}" th:object="${user}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
		
		<div class="form-group row">
				<label class="col-4 col-form-label">PNR: </label>
				<div class="col-8">
					<input type="text" th:field="*{pnr}" class="form-control" 
							required minlength="2" maxlength="20"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">SeatNO: </label>
				<div class="col-8">
					<input type="text"  pattern="[1-9][WMSwms]" title="ENTER NO FROM 1-9 ALONG WITH W for window/n Mfor Middle"th:field="*{seatNO}" class="form-control" 
							required minlength="2" maxlength="3"/>
				</div>
			</div>
			
			  <div class="form-group row">
				<label class="col-4 col-form-label">Baggage_weight: </label>
				<div class="col-8">
					<input type="text" pattern="[1-2][0-9]" title="ENTER weight lessthan 30kgs"th:field="*{baggage}" class="form-control" 
							required minlength="1" maxlength="2"/>
				</div>
			</div> 
			 
		<div class="m-3">
			<div class="form-group row">
				<label class="col-4 col-form-label">E-mail: </label>
				<div class="col-8">
					<input type="email" th:field="*{email}" class="form-control" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Password: </label>
				<div class="col-8">
					<input type="password" th:field="*{password}" class="form-control" 
							required minlength="6" maxlength="10"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">First Name: </label>
				<div class="col-8">
					<input type="text" th:field="*{firstName}" class="form-control" 
							required minlength="2" maxlength="20"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Last Name: </label>
				<div class="col-8">
					<input type="text" th:field="*{lastName}" class="form-control" 
							required minlength="2" maxlength="20" />
				</div>
			</div>
			
			<div>
				<button type="submit" class="btn btn-primary">Sign Up</button> 
			</div>
		</div>
		</form>
	</div>
</body>
</html>
